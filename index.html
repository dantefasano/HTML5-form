<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Payment Information Title with Font Awesome Icons aligned left -->
      <div class="d-flex align-items-center mb-4">
        <h4 class="mb-0 me-3">Payment Information</h4>
        <div class="payment-logos d-flex align-items-center">
          <i class="fab fa-cc-visa fa-2x mx-1" aria-label="Visa"></i>
          <i
            class="fab fa-cc-mastercard fa-2x mx-1"
            aria-label="MasterCard"
          ></i>
        </div>
      </div>

      <!-- Payment Form -->
      <form id="paymentForm">
        <!-- Cardholder Name -->
        <div class="mb-3">
          <label for="cardholderName" class="form-label">Cardholder Name</label>
          <input
            type="text"
            class="form-control"
            id="cardholderName"
            placeholder="Dante Fasano"
            required
          />
        </div>

        <!-- Card Number -->
        <div class="mb-3">
          <label for="cardNumber" class="form-label">Card Number</label>
          <input
            type="text"
            class="form-control"
            id="cardNumber"
            placeholder="1234 5678 9012 3456"
            required
            pattern="\d{4} \d{4} \d{4} \d{4}"
          />
        </div>

        <!-- Expiration Date and CVV -->
        <div class="row">
          <!-- Expiration Date -->
          <div class="col-md-6 mb-3">
            <label for="expiryDate" class="form-label">Expiration Date</label>
            <input
              type="text"
              class="form-control"
              id="expiryDate"
              placeholder="MM/YY"
              required
              pattern="^(0[1-9]|1[0-2])\/(2[0-9])$"
              title="Expiration date format should be MM/YY (e.g., 12/24)"
            />
          </div>
          <!-- CVV -->
          <div class="col-md-6 mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input
              type="text"
              class="form-control"
              id="cvv"
              placeholder="123"
              required
              pattern="\d{3}"
              title="CVV should be 3 digits"
            />
          </div>
        </div>

        <!-- Billing Information Section -->
        <h4 class="mt-4">Billing Information</h4>

        <!-- Email Address -->
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="example@email.com"
            required
          />
        </div>

        <!-- Billing Address -->
        <div class="mb-3">
          <label for="billingAddress" class="form-label">Billing Address</label>
          <input
            type="text"
            class="form-control"
            id="billingAddress"
            placeholder="1234 Main St"
            required
          />
        </div>

        <!-- City Field -->
        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <input
            type="text"
            class="form-control"
            id="city"
            placeholder="City"
            required
          />
        </div>

        <!-- State and ZIP Code -->
        <div class="row">
          <!-- State Dropdown -->
          <div class="col-md-6 mb-3">
            <label for="state" class="form-label">State</label>
            <select class="form-select" id="state" required>
              <option value="" disabled selected>Select your state</option>
              <!-- States list -->
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
          <!-- Zip Code -->
          <div class="col-md-6 mb-3">
            <label for="zipCode" class="form-label">ZIP Code</label>
            <input
              type="text"
              class="form-control"
              id="zipCode"
              placeholder="12345"
              required
              pattern="\d{5}"
            />
          </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary w-100">
            Submit Payment
          </button>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS (Optional for some features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
